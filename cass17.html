<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 30px;
        }

        .a {
            text-shadow: 5px 5px 5px gray;
        }

        .b {
            text-shadow: 5px 5px 15px red, -5px -5px 15px green;
        }

        .c {
            text-shadow: 0 0 15px yellowgreen;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <p class="a">Simple shadow</p>
    <p class="b">Multiple shadow</p>
    <p class="c">Glowing effect</p>
</body>

</html>

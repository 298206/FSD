        p::first-line {
            color: blue;
            font-weight: bold;
        }

        h1::first-letter {
            color: green;
            text-decoration: underline;
        }

        li::marker {
            color: red
        }

        p::before {
            content: "Note: ";
            color: greenyellow;
        }

        h1::after {
            content: "üíù";

        }

        p::selection {
            background-color: green;
            color: purple;
        }

        /*selected on paragraph only  */

        ::selection {
            background-color: green;
            color: purple;
        }

        /* selected on whole page */
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background-color: blue;
            padding: 20px;
            margin: 20px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            /* 3 columns create */
            grid-template-rows: repeat(3, 1fr);
            /* 3 raws create */
            gap: 10px;
        }

        .a {
            grid-column: 3/4;
            grid-row: 2/3;
            /* g-c:1/3 and g-r:1/2 := merge to box 1 */
        }

        .inner {
            background-color: green;
            padding: 20px;
            margin: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner a"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>
        <div class="inner"><img src="image.jpg" height="100px" width="100px"></div>

    </div>

</body>

</html>

<html lang="en">

<head>

    <meta name="viewport" content="width=>>, initial-scale=1.0">

    <style>
        input {
            background-color: aqua;
        }

        input:hover {
            background-color: blue;
            height: 100px;
            width: 100px;
        }

        input:active {
            background-color: cyan;
        }
    </style>
</head>

    <input type="button" value="click me">

<!-- sequence:--
 1. hover must be after visited and link.
 2. active must be after hover
 link and visited are used for hyper link. -->

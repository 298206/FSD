<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            border-width: 5px;
            border-style: dashed;
            border-color: blueviolet;
        }

        .b {
            border-style: solid dashed double dotted;
            border-color: red;
        }

        .c {
            border-right: 3px double green;
        }

        .d {
            border-width: 2px;
            border-color: violet;
        }

        /* comlsury border style provide */
    </style>
</head>

<body>
    <p class="a">hello</p>
    <p class="b">hello..</p>
    <p class="c">hyeeee</p>
    <p class="d">hye</p>

</body>

</html>
